{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<script type="text/javascript" src="{% static 'js/a076d05399.js' %}"></script>
<style type="text/css">
   a{
    color: #000;
    text-decoration: none;
}
li a:hover{
    color: #000;
}
.centered .btn{
  position: absolute;
  top: 57%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}
.btnone .bnttwo
{
  position: absolute;
  top: 55%;
  left: 50%;
}
.one
{
  height: 30vh;
  justify-content: center;
  align-items: center;
  text-align: center;
}
section h3
{
  font-size: 35px;
  font-weight: 200;
  letter-spacing: 3px;
  text-shadow: 1px 1px 2px cyan;
}
section h1
{
  font-size: 55px;
  font-weight: 700;
  text-shadow: 2px 1px 3px red;
  text-transform: uppercase;
}
section a
{
  padding: 12px 30px;
  border-radius: 4px;
  outline: none;
  text-transform: uppercase;
  font-size: 13px;
  font-weight: 500;
  text-decoration: none;
  letter-spacing: 1px;
}
  .hov a:hover
{
    transform: scale(1.5);
   box-shadow: 0 0 10px cyan; 
}
  .topnav {
  overflow: hidden;
  background-color: #D4D7DE;
}
.logo
{
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    float: left;
    margin-left: 0%;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav .icon {
  display: none;
}

.second {
  float: left;
  overflow: hidden;
  margin-top: -0.5%;
}

.second .third {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.second-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.second-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .second:hover .third {
  background-color:#fff;
  color: black;
}

.second-content a:hover {
  background-color: #ddd;
  color: black;
}

.second:hover .second-content {
  display: block;
}

@media screen and (max-width: 1000px) {
  .topnav a:not(:first-child), .second .third {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 1000px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .second {float: none;}
  .topnav.responsive .second-content {position: relative;}
  .topnav.responsive .second .third {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
<div class="topnav" id="myTopnav">
  <span class="logo active" href="#">TRAVELS</span><a href="#">.</a>
  <a href="{% url 'hm' %}" class="text-dark"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
  <div class="second" style="text-decoration: none;">
    <button class="third text-dark" style="margin-top: 5px">Book Ticket
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="second-content text-dark" style="text-transform: none;">
      <a href="{% url 'bus' %}" style="text-transform: none;"><i class="fas fa-bus"></i>&nbsp;&nbsp;Bus</a>
    </div>
  </div>
{% if perms.Travelling %}
    <a href="{% url 'pasdata' %}" class="text-dark"><i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;My Bookings</a>
    <a href="{% url 'disp' %}" class="text-dark">&nbsp;&nbsp;Dash Board</a>
  {% else %}
    <a href="{% url 'pasdata' %}" class="text-dark"><i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;My Bookings</a>
    <a href="#" class="text-dark"><i class="far fa-id-card"></i>&nbsp;&nbsp;Contact</a>
  {% endif %}
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
    <div class="second" style="text-decoration: none;">
      <button class="third text-dark" style="margin-top: 10px"><i class="fas fa-user-circle"></i>&nbsp;&nbsp;My Account
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="second-content text-dark" style="text-transform: none;">
        <div class="square" style="background-color: skyblue">
           {% if not user.is_authenticated %}
          <center><img src="{% static 'images/blank-profile-picture.png' %}" style="border-radius: 25px;border:2px solid red;" height="50px" width="50px" class="mt-5"></center>
          <table class="mt-2">
            <tr>
              <td>
                <button class="btn" style="width:100%;">
                  <a href="{% url 'log' %}" class="btn bg-success text-white">Login</a></button>
              </td>
              <td> 
                <button class="btn" style="width:100%;">
                  <a href="{% url 'rg' %}" class="btn bg-success text-white">Singup</a>
                </button>
              </td>
            </tr>
          </table>
          {% else %}
            <center><img src="{{user.impfle.im.url}}" style="border-radius: 25px;border:2px solid red; margin-left: 3%;" height="60px" width="60px" class="mt-2">
              <h3>{{user.username}}</h3>
              <h6>{{user.email}}</h6>
            </center>
          <table>
            <tr>
              <td>
                <button class="btn" style="width:100%">
                  <a href="{% url 'pf' %}" class="btn bg-success text-white">profile</a>
                </button>
              </td>
              <td>
                <button class="btn" style="width:100%;height: 30%"><a href="{% url 'lgg' %}" class="btn bg-danger btn-block text-white" style="text-transform: none;">Logout</a>
                </button>
              </td>
            </tr>
          </table>
          {% endif %}
        </div>
      </div>
    </div>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
